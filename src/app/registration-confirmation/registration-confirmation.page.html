<ion-header>
  <ion-toolbar>
    <ion-title>Comfirmação de Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">

    <div class="textos">
      <p>Marca do veículo: <span id="text-view-marca"> </span></p>
      <p>Modelo do veículo: <span id="text-view-modelo"> </span></p>
      <p>Cor do veículo: <span id="text-view-cor"></span> </p>
      <p>Placa do veículo: <span id="text-view-placa"> </span></p>
    </div>

    <div class="botoes">
      <ion-button class="botao" (click)="redirectToRegistrationCompletedPage()">Confirmar</ion-button>
      <ion-button class="botao" (click)="redirectToHomePage()">Cancelar</ion-button>
    </div>
  </div>
</ion-content>
